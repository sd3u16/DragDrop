<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Drag and Drop Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="main-title" data-translate-key="kanbanBoard">Kanban Board</h1>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <label for="languageSwitcher" data-translate-key="selectLanguage">Select Language: </label>
            <select id="languageSwitcher">
                <option value="en">English</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
            </select>
        </div>
    </header>
    
    <!-- Kanban Board Section -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1 data-translate-key="backlog">Backlog</h1>
                    <p data-translate-key="backlogDesc">Tasks that are yet to be started.</p>
                </span>
            </li>

            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1 data-translate-key="inProgress">In Progress</h1>
                    <p data-translate-key="progressDesc">Tasks currently being worked on.</p>
                </span>
            </li>

            <!-- Complete Column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1 data-translate-key="complete">Complete</h1>
                    <p data-translate-key="completeDesc">Tasks that have been finished.</p>
                </span>
            </li>

            <!-- On Hold Column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1 data-translate-key="onHold">On Hold</h1>
                    <p data-translate-key="onHoldDesc">Tasks that are paused for now.</p>
                </span>
            </li>
        </ul>
    </div>

    <!-- Scripts -->
    <script src="translations.js"></script>
</body>
</html>
